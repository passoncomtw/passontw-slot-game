<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h2>WebSocket Test</h2>
    <div>
        <input type="text" id="tokenInput" placeholder="Enter JWT token">
        <button onclick="connect()">Connect</button>
    </div>
    <div id="status"></div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>

    <script>
        let ws;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const tokenInput = document.getElementById('tokenInput');

        function connect() {
            const token = tokenInput.value;
            if (!token) {
                alert('Please enter a token');
                return;
            }

            ws = new WebSocket(`ws://localhost:3000/ws?token=${token}`);

            ws.onopen = function() {
                status.textContent = 'Connected';
                status.style.color = 'green';
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                let message = '';
                
                if (data.type === 'welcome') {
                    message = `System: ${data.content.message}`;
                } else if (data.type === 'message') {
                    message = `${data.content.userName}: ${data.content.message}`;
                }

                appendMessage(message);
            };

            ws.onclose = function() {
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
        }

        function appendMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            messages.appendChild(div);
        }

        function sendMessage() {
            const message = input.value;
            console.log("ðŸš€ ~ sendMessage ~ message:", message)
            if (message && ws) {
                ws.send(message);
                input.value = '';
            }
        }
    </script>
</body>
</html>
