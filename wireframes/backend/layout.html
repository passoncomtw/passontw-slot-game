<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 老虎機遊戲 - 後台管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <!-- 頁面特定樣式 -->
    <style id="page-styles"></style>
</head>
<body>
    <div class="container">
        <!-- 側邊欄 -->
        <aside class="sidebar">
            <!-- Logo部分 -->
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-name">AI老虎機</div>
                    <div class="logo-version">管理系統 v1.0</div>
                </div>
            </div>
            
            <!-- 管理員資訊 -->
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="admin-details">
                    <div class="admin-name">陳管理員</div>
                    <div class="admin-role">超級管理員</div>
                </div>
            </div>
            
            <!-- 導航菜單 -->
            <div class="nav-section">
                <div class="nav-section-title">主要功能</div>
                <ul class="nav-items">
                    <li class="nav-item" id="nav-dashboard">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>儀表板</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-games">
                        <a href="games.html" class="nav-link">
                            <i class="fas fa-gamepad"></i>
                            <span>遊戲列表</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-users">
                        <a href="users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>用戶列表</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-transactions">
                        <a href="transactions.html" class="nav-link">
                            <i class="fas fa-money-bill-transfer"></i>
                            <span>交易列表</span>
                        </a>
                    </li>
                </ul>
                
                <div class="nav-section-title" style="margin-top: 24px;">系統管理</div>
                <ul class="nav-items">
                    <li class="nav-item" id="nav-logs">
                        <a href="logs.html" class="nav-link">
                            <i class="fas fa-clipboard-list"></i>
                            <span>操作日誌</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>系統設置</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- 登出按鈕 -->
            <div class="logout-section">
                <button class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>登出系統</span>
                </button>
            </div>
        </aside>
        
        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 頂部工具欄 -->
            <div class="top-bar">
                <div class="page-title" id="page-title">頁面標題</div>
                <div class="user-actions">
                    <button class="btn btn-outline btn-icon">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn btn-outline btn-icon">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- 內容 -->
            <div class="content-wrapper">
                <div id="page-content">
                    <!-- 頁面內容將在這裡動態加載 -->
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // 設置當前頁面的導航項目為活動狀態
        function setActiveNavItem(navId) {
            // 先清除所有活動狀態
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 設置當前項目為活動狀態
            const activeItem = document.getElementById(navId);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }
        
        // 設置頁面標題
        function setPageTitle(title) {
            document.getElementById('page-title').textContent = title;
            document.title = title + ' - AI 老虎機遊戲管理系統';
        }
        
        // 模擬頁面加載
        function loadPageContent(content) {
            document.getElementById('page-content').innerHTML = content;
        }
        
        // 模擬登出功能
        document.querySelector('.logout-button').addEventListener('click', function() {
            if (confirm('確定要登出系統嗎？')) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
